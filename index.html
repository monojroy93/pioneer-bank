<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">welcome Pionnor bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
            <br>
            <label for="exampleInputPassword1" class="form-label">Password</label>
             <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
             <br>
            <button id="login" class="btn btn-success px-4">Enter</button>
        </div>
    </div>
    <div id="trangation-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="currentBalance">1240</span> </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$Amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success ">Deposit</button>
                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$Amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login event hinder 
        const loginBtn=document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            const loginArea=document.getElementById('login-area');
            loginArea.style.display='none';
            const trangationArea=document.getElementById('trangation-area');
            trangationArea.style.display ='block';
        })
        // deposit button event hinder add
        const depositBtn=document.getElementById('addDeposit');
        depositBtn.addEventListener('click',function(){
            const depositNumber=getInputNumber('depositAmount');
            document.getElementById('depositAmount').value="";

                // 1st way.........
            // const currentDeposits= document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber=parseFloat(currentDeposits);
            // const totalDeposit= depositNumber + currentDepositNumber;
            // document.getElementById('currentDeposit').innerText=totalDeposit;
            

            // const currentBalance=document.getElementById('currentBalance').innerText;
            // const currentBalanceNumber=parseFloat(currentBalance);
            // const totalDepositBalance= depositNumber + currentBalanceNumber;
            // document.getElementById('currentBalance').innerText = totalDepositBalance;

            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);
      })
        // 2sd way..........
          // withdraw button event hinder add

          const withdrawBtn=document.getElementById('addWithdraw');
          withdrawBtn.addEventListener('click', function(){
             const withdrawNumber= getInputNumber('withdrawAmount');
             updateSpanText('currentWithdraw', withdrawNumber);
             updateSpanText('currentBalance', -1* withdrawNumber);

             document.getElementById('withdrawAmount').value="";
          })


          function getInputNumber(id){
              const amount = document.getElementById(id).value;
              const amountNumber=parseFloat(amount);
              return amountNumber;
          }


      function updateSpanText(id, depositNumber){
            const current=document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            const totalAmount= depositNumber + currentNumber;

            document.getElementById(id).innerText = totalAmount;
      }


    </script>
</body>
</html>
